<div class="ui one column stackable center aligned page grid">
<form *ngIf="!photoAdded" class="ui form" (ngSubmit)="onSubmit()" #addPhotoForm = "ngForm">
  <h2 class="ui dividing header">Add Your Photo</h2><br><br>
  <div class="field">
    <div class="two fields">
      <div class="field">
        <label>* Photo Name</label>
      <input type="text" name="photoName" placeholder="Photo Name" [(ngModel)]="newPhoto.photoName" ngControl="photoName" required>
      </div>
      <div class="field">
        <label>* Photo Title</label>
        <input type="text" name="title" placeholder="Photo Title" [(ngModel)]="newPhoto.title" ngControl="title" required>
      </div>
    </div>
  </div>
  <div class="field">
    <label>Description</label>
      <div class="field">
        <input type="text" name="Description" placeholder="Description" [(ngModel)]="newPhoto.description" ngControl="description">
      </div>
  </div>

  <div class="field">
  <label>Upload Photo</label>
  <input type="file" (change)="uploadPhotoService.fileChangeEvent($event)" />
  <button type="button" (click)="uploadPhotoService.upload()" class="ui mini button">Upload</button>

  </div>
  <hr>
  <br><br>
  <button type="submit" class="ui button" [disabled]="!addPhotoForm.form.valid" >Submit</button>
</form>

<div *ngIf="photoAdded">
  <br><br><h1 class="ui one column stackable center aligned page grid">Photo uploaded successfully!</h1>
</div>
</div>
